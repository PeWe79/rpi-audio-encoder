name: CI

on:
  push:
    branches: ['main']
    paths:
      - '**.go'
      - 'go.mod'
      - 'go.sum'
      - '.golangci.yml'
      - '.golangci.yaml'
      - 'web/**'
      - 'package.json'
      - 'biome.json'
      - '.htmlhintrc'
  pull_request:
    branches: ['main']
    paths:
      - '**.go'
      - 'go.mod'
      - 'go.sum'
      - '.golangci.yml'
      - '.golangci.yaml'
      - 'web/**'
      - 'package.json'
      - 'biome.json'
      - '.htmlhintrc'

permissions:
  contents: write

jobs:
  go:
    name: Go
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-go@v6
        with:
          go-version-file: 'go.mod'
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Run tests
        run: go test -v ./...

      - name: Run vet
        run: go vet ./...

      - name: Check formatting
        run: |
          go fmt ./...
          git diff --exit-code

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v9
        with:
          version: latest
          args: --timeout=5m

      - name: Check for dead code
        run: go run golang.org/x/tools/cmd/deadcode@latest ./...

      - name: Run govulncheck
        run: go run golang.org/x/vuln/cmd/govulncheck@latest ./...

  frontend:
    name: Frontend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ github.head_ref }}
          token: ${{ github.token }}

      - uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install ${{ github.actor != 'dependabot[bot]' && '--frozen-lockfile' || '' }}

      - name: Commit updated lockfile
        if: github.actor == 'dependabot[bot]'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add bun.lockb
          git diff --staged --quiet || git commit -m "chore: update bun.lockb"
          git push

      - name: Lint
        run: bun run lint
